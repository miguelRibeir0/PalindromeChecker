<!DOCTYPE html>
<html lang="en">
<head>
  <title>Palindrome Checker</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css"></link>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Chivo+Mono:wght@300;700&display=swap" rel="stylesheet">
</head>
<body>
  <section id="container">
    <h1 id="title">Palindrome Checker &#128269</h1>
    <p id="description">A palindrome reads the same forward and backward, like "radar" or "level." It maintains symmetry in its character sequence. Examples include phrases such as "Able was I ere I saw Elba."</p>
    <div>
      <input id="text-input" placeholder="Insert your word here."></input>
      <button id="check-btn">Check</button>
    </div>
    <div id="result"><p></p></div>
  </section>
  <script src="js/script.js"></script>
</body>
</html>
